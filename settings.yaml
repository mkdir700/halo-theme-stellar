    - group: style
      label: 样式
      formSchema:
        - $formkit: radio
          name: prefers_theme
          label: 默认配色
          value: auto
          options:
            - label: 跟随系统
              value: auto
            - label: 浅色
              value: light
            - label: 深色
              value: dark
        - $formkit: checkbox
          name: smooth_scroll
          label: smooth_scroll
          help: 开启时如果目录过长可能无法准确定位
          value: false
        - $formkit: group
          name: font_size
          label: 字体大小
          value:
            root: 16px
            body: 17px
            code: 85%
            codeblock: 0.8125rem
          children:
            - $formkit: text
              name: root
              label: 全局文字的字号
            - $formkit: text
              name: body
              label: 正文区域的字号
              help: 影响正文区域的字号，如果改成 px 则不受 root 影响
            - $formkit: text
              name: code
              label: 所在行的文本大小
              help: 相较于其所在行的文本大小，建议用百分比
            - $formkit: text
              name: codeblock
              label: codeblock
        - $formkit: group
          name: font_family
          label: 字体
          value:
            logo: system-ui, "Microsoft Yahei", "Segoe UI", -apple-system, Roboto, Ubuntu, "Helvetica Neue", Arial, "WenQuanYi Micro Hei", sans-serif
            body: system-ui, "Microsoft Yahei", "Segoe UI", -apple-system, Roboto, Ubuntu, "Helvetica Neue", Arial, "WenQuanYi Micro Hei", sans-serif
            code: Menlo, Monaco, Consolas, system-ui, "Courier New", monospace, sans-serif
            codeblock: Menlo, Monaco, Consolas, system-ui, "Courier New", monospace, sans-serif
          children:
            - $formkit: text
              name: logo
              label: logo
            - $formkit: text
              name: body
              label: body
            - $formkit: text
              name: code
              label: code
            - $formkit: text
              name: codeblock
              label: codeblock
        - $formkit: text
          name: text_align
          label: text-align
          value: left
          validation: required
        - $formkit: group
