            background: var(--leftbar-bg)
            background_image: https://gcore.jsdelivr.net/gh/cdn-x/placeholder@1.0.13/image/sidebar-bg1@small.jpg
            blur_px: 100px
            blur_bg: var(--alpha60)
          children:
