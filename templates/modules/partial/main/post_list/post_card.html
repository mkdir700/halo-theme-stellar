<th:block th:if="${not #strings.isEmpty(post.spec.cover)}">
    <div class="cover">
        <img class="lazy entered" th:src="${post.spec.cover}" th:data-src="${post.spec.cover}">
        <div class="cover-info" position="bottom">
            <div class="title" th:text="${post.spec.title}"></div>
            <div class="cap" th:text="${post.status.excerpt}"></div>
        </div>
    </div>
</th:block>
<th:block th:unless="${not #strings.isEmpty(post.spec.cover)}">
    <article class="md-text">
        <div class="post-cover" th:if="${not #strings.isEmpty(post.spec.cover)}">
            <img th:src="${post.spec.cover}" />
        </div>
        <h2 class="post-title" th:text="${post.spec.title}"></h2>
        <div class="excerpt">
            <p th:text="${post.status.excerpt}"></p>
        </div>
        <div class="meta cap">
            <span class="cap" id="post-meta">
                <svg style="margin-bottom:2px" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    viewBox="0 0 24 24">

            </span>

                <th:block th:each="category,iter : ${post.categories}">

        </div>
    </article>
</th:block>
